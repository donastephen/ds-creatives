<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body>
<div class="container">
 <h2 class="text-justify">Horizontal form</h2>
	<form role="form" class="form-horizontal">
	  <div class="form-group">
	    <label for="email" class="col-sm-2">Email address:</label>
	    <div class="col-xs-4">
	    	<input type="email" class="form-control" id="email">
	    </div>	
	  </div>
	  <div class="form-group">
	    <label for="pwd" class="col-sm-2" >Password:</label>
	    <div class="col-xs-4">
	    	<input type="password" class="form-control" id="pwd">
	    </div>	
	  </div>
	 <div class="form-group">
	  <label for="dob" class="col-sm-2">Date of Birth</label>	
	  <div class="col-xs-4">
	  	<input type="text" placeholder="Enter your Date of Birth" class="form-control" name="dob" /> 
	  </div>
	 </div>
	<div class="form-group">
        <button type="submit" class="btn btn-default col-xs-offset-4"> Register</button>
        <button type="submit" class="btn btn-default"> Clear</button>
     </div>   
  </form>

</div>
